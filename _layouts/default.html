<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">
  <head>

    {% include head.html %}

  </head>
  <body style="background-image: url('{{ '/' | prepend: site.baseurl | prepend: site.url }}assets/img/arab-bg.jpg');">

    <div class="arabic-wrapper">
      {% include homepage/header.html %}

      <div id="content"{% if page.url == '/' %} class="homepage"{% endif %}>
        {{ content }}
      </div>

      {% include homepage/footer.html %}

      {% if page.url != '/' %}
      <div class="disqus-wrapper">
        <h3>Let's Disquss!!</h3>
        {% include disqus-comments.html %}
      </div>
      {% endif %}
    </div>

    <noscript>Please enable JavaScript!</noscript>
    <script src="{{ "/assets/js/vendors.js" | prepend: site.baseurl | prepend: site.url }}"></script>
    <script src="{{ "/assets/js/app.js" | prepend: site.baseurl | prepend: site.url }}"></script>
    {% include jsLiquid.html %}
  </body>
</html>
