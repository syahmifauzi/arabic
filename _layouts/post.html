---
layout: default
---

<div id="project-page">
  <div id="section-wrap">
    <h2 id="project-header">{% if page.arabic_title %}<span class="arab">{{ page.arabic_title }}</span> / {% endif %}{{ page.title }}</h2>
    <p class="meta" id="project-date">{{ page.date | date_to_string }}</p>
    <div id="project-content-wrapper">
    <hr style="margin:10px;">
      {{ content }}
    <hr style="margin:10px;">
    </div>
  </div>
</div>
