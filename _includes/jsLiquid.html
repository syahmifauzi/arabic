{% if page.url != {{ '' | prepend: site.baseurl | prepend: site.url }} %}
  <script>
    $(document).keydown(function(e){
      if (e.keyCode == 37) {
        window.location.href = "{{ '' | prepend: site.baseurl | prepend: site.url }}{{ page.next.url }}";
        return false;
      }
      if (e.keyCode == 39) {
        window.location.href = "{{ '' | prepend: site.baseurl | prepend: site.url }}{{ page.previous.url }}";
        return false;
      }
    });
  </script>
{% endif %}
